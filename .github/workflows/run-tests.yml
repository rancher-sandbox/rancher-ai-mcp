name: unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: Install dependencies
        run: go mod download
        
      - name: Execute unit tests
        run: go test ./...

